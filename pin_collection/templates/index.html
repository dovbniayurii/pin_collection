<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pin Collection</h1>
        <ul id="pin-list" class="list-group mt-4"></ul>
    </div>

    <script>
        // Fetch pins from the API and display them in the list
        fetch('http://127.0.0.1:8000/api/pins/')
            .then(response => response.json())
            .then(data => {
                const pinList = document.getElementById('pin-list');
                data.forEach(pin => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `<a href="/pins/${pin.id}/">${pin.name}</a>`;
                    pinList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching pins:', error));
    </script>
</body>
</html>
