<!DOCTYPE html>
<html>
<head>
    <title>Pin Collection</title>
</head>
<body>
    <h1>Pin Collection</h1>
    <ul>
        {% for pin in pins %}
            <li>
                <a href="{% url 'pin-detail' pin.id %}">{{ pin.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
