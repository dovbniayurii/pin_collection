<!DOCTYPE html>
<html>
<head>
    <title>{{ pin.name }}</title>
</head>
<body>
    <h1>{{ pin.name }}</h1>
    <p>Series: {{ pin.series }}</p>
    <p>Rarity: {{ pin.rarity }}</p>
    <p>Origin: {{ pin.origin }}</p>
    <p>Tags: {{ pin.tags }}</p>
    <p>Description: {{ pin.description }}</p>
    <img src="{{ pin.image }}" alt="{{ pin.name }}">
</body>
</html>
